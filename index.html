<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./dist/style.css"/>
    <script defer src="./dist/script.js"></script>
    <script type="text/javascript" src="data.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__info">
        <img class="header__profile_pic" src="images/image-jeremy.png" alt="profile picture" />
        <div class="header__info-infowp">
          <div class="header__surtitle">Report for</div>
          <div class="header__name">Jeremy<br> Robson</div>
        </div>
      </div>
      <div class="header__link">
        <a href="#" id="Daily">Daily</a>
        <a href="#" id="Weekly">Weekly</a>
        <a href="#" id="Monthly">Monthly</a>
      </div>
    </header>
    <main class="cards">
      <section class="card card-grid card--work ">
        <div class="card__title">Work</div>
        <div class="card__previous"></div>
        <div class="card__time"></div>
        <div class="card__ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis"/></div>
      </section>
      <section class="card card-grid card--play">
        <div class="card__title">Play</div>
        <div class="card__previous"></div>
        <div class="card__time"></div>
        <div class="card__ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis"/></div>
      </section>
      <section class="card card-grid card--study">
        <div class="card__title">Study</div>
        <div class="card__previous"></div>
        <div class="card__time"></div>
        <div class="card__ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis"/></div>
      </section>
      <section class="card card-grid card--exercise">
        <div class="card__title">Exercise</div>
        <div class="card__previous"></div>
        <div class="card__time"></div>
        <div class="card__ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis"/></div>
      </section>
      <section class="card card-grid card--social">
        <div class="card__title">Social</div>
        <div class="card__previous"></div>
        <div class="card__time"></div>
        <div class="card__ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis"/></div>
      </section>
      <section class="card card-grid card--selfcare">
        <div class="card__title">Self Care</div>
        <div class="card__previous"></div>
        <div class="card__time"></div>
        <div class="card__ellipsis"><img src="./images/icon-ellipsis.svg" alt="ellipsis"/></div>
      </section>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
